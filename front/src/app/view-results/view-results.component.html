<h2 class="white main-header">View your result</h2>

<div class="content">

	<div class="left">

		<div class="content-item">
			<p class="white header-item">Period start</p>
		</div>

		<div class="content-item">
			<p class="white header-item">Choose exercises</p>
			<mat-form-field>
  				<mat-select [(value)]="selected">
   				<mat-option color="primary"><p class="red">None</p></mat-option>
    			<mat-option value="option1" color="primary"><p class="red">Option 1</p></mat-option>
    			<mat-option value="option2" color="primary"><p class="red">Option 2</p></mat-option>
    			<mat-option value="option3" color="primary"><p class="red">Option 3</p></mat-option>
 				</mat-select>
			</mat-form-field>
		</div>

	</div> <!-- end left -->

	<div class="right">

		<div class="content-item">
			<p class="white header-item">Period end</p>
		</div>

		<div class="content-item">
			<p class="white header-item">Switch to diagram</p>
		</div>

	</div> <!-- end right -->

</div> <!-- end content -->

<div class="table">
	<div class="example-header">
		<mat-form-field color="accent">
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		</mat-form-field>
	</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
    </ng-container>

    <!-- Exercise Column -->
    <ng-container matColumnDef="exercise">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Exercise </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.exercise}}% </mat-cell>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Result </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.result}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

</div> <!-- end example-container -->

</div> <!-- end table -->

<footer class="bottom">
	<a href="/results-enter" class="btn-link"><button mat-raised-button color="primary">Save</button></a>
 	<a href="/results-enter" class="btn-link"><button mat-raised-button color="primary">Cancel</button></a>
</footer>
